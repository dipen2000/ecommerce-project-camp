<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fd5cc9ac67.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="../../CSS/styles.css">
    <link rel="stylesheet" href="./wishlist.css">
    <script src="./script.js" defer></script>
    <script src="../../components/card/card.js" defer></script>
    <title>ShoeDog</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="lib-name">
                    <a href="../../index.html">SHOEDOG</a>
                </div>    
                    <input  class="nav-search-bar" type="search" placeholder="Search your favorite shoe here">
                <div class="social-icon">
                    <div class="nav-icon">
                        <a href="./wishlist.html">
                            <div class="icon av-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--mdi" width="32" height="32" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.27 2 8.5C2 5.41 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.08C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.41 22 8.5c0 3.77-3.4 6.86-8.55 11.53L12 21.35z" fill="currentColor"></path></svg>
                                <div class="badge right bottom number-badge dnd">5</div>
                            </div>
                        </a>
                    </div>
                    <div class="nav-icon">
                        <a href="../cart-management/cart.html">
                            <div class="icon av-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--mdi" width="32" height="32" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path d="M17 18c-1.11 0-2 .89-2 2a2 2 0 0 0 2 2a2 2 0 0 0 2-2a2 2 0 0 0-2-2M1 2v2h2l3.6 7.59l-1.36 2.45c-.15.28-.24.61-.24.96a2 2 0 0 0 2 2h12v-2H7.42a.25.25 0 0 1-.25-.25c0-.05.01-.09.03-.12L8.1 13h7.45c.75 0 1.41-.42 1.75-1.03l3.58-6.47c.07-.16.12-.33.12-.5a1 1 0 0 0-1-1H5.21l-.94-2M7 18c-1.11 0-2 .89-2 2a2 2 0 0 0 2 2a2 2 0 0 0 2-2a2 2 0 0 0-2-2z" fill="currentColor"></path></svg>
                                <div class="badge right bottom number-badge dnd">5</div>
                            </div>
                        </a>
                    </div>
                    <button class="btn btn-primary-solid">
                        <i class="fa-solid fa-arrow-right-to-bracket"></i> Login
                    </button>
                </div>
            </nav>
        </header>
        <main>
            <h2 class="heading-2 txt-align-center mt-2 mb-2">Wishlist</h2>
            <div class="wishlist-container">
                <div class="card mb-2">
                    <div class="card-img">
                        <img class="product-img" src="../../assets/product-shoe-1.jpg" alt="Nike shoe"/>
                    </div>
                    <div class="wishlist">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--ri" width="32" height="32" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path d="M16.5 3C19.538 3 22 5.5 22 9c0 7-7.5 11-10 12.5C9.5 20 2 16 2 9c0-3.5 2.5-6 5.5-6C9.36 3 11 4 12 5c1-1 2.64-2 4.5-2z" fill="currentColor"></path></svg>
                    </div>
                    <div class="card-badge-container">
                        <div class="card-badge">NEW</div>
                    </div>
                    <div class="card-desc">
                        <div class="card-desc-product-info">
                            <h3 class="card-desc-brand">NIKE</h3>
                            <p class="card-desc-product-name txt-md">Nike runner</p>
                        </div>
                        <div class="card-desc-price-container">
                            <h4 class="card-desc-price">Rs. 5996</h4>
                        </div>
                    </div>
                    <div class="card-reactions">
                        <img class="add-to-cart" src="https://api.iconify.design/jam:shopping-cart.svg" alt="add to cart"/>
                        <img class="share" src="https://api.iconify.design/ic:baseline-share.svg" alt="add to cart"/>
                    </div>
                </div>

                <div class="card mb-2">
                    <div class="card-img">
                        <img class="product-img" src="../../assets/product-shoe-1.jpg" alt="Nike shoe"/>
                    </div>
                    <div class="wishlist">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--ri" width="32" height="32" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path d="M16.5 3C19.538 3 22 5.5 22 9c0 7-7.5 11-10 12.5C9.5 20 2 16 2 9c0-3.5 2.5-6 5.5-6C9.36 3 11 4 12 5c1-1 2.64-2 4.5-2z" fill="currentColor"></path></svg>
                    </div>
                    <div class="card-badge-container">
                        <div class="card-badge">NEW</div>
                    </div>
                    <div class="card-desc">
                        <div class="card-desc-product-info">
                            <h3 class="card-desc-brand">NIKE</h3>
                            <p class="card-desc-product-name txt-md">Nike runner</p>
                        </div>
                        <div class="card-desc-price-container">
                            <h4 class="card-desc-price">Rs. 5996</h4>
                        </div>
                    </div>
                    <div class="card-reactions">
                        <img class="add-to-cart" src="https://api.iconify.design/jam:shopping-cart.svg" alt="add to cart"/>
                        <img class="share" src="https://api.iconify.design/ic:baseline-share.svg" alt="add to cart"/>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
</body>

</html>
